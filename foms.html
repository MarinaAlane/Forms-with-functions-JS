<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Forms With Functions</title>
</head>
<body>
  <form>
    <fieldset>
      <h2> Calcule a área do triângulo</h2>
    <label>
      Número base
    <input type="text" name="base" id="base">
    </label>
    <label>
      Número altura
    <input type="text" name="height" id="height">
    </label>

    <button type="button" id="btn1">
      Calcular
    </button>
    <h2 class="resultado"></h2>
  </fieldset>

  <fieldset>
    <h2>
      Quantas palavras tem ?
    </h2>
    <label>
      <textarea rows="5" cols="25" class="words"></textarea>
    </label>
    <button type="button" id="btn2">
      Calcular
    </button>
    <h2 id="resultado2"></h2>
  </fieldset>
  </form>

  <script src="functions.js"> </script>
</body>
</html>
